
<div class="container">
<label class="form-control" style="text-align: center"> Page {{currentPage}} / {{totalPages}}</label>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-primary" (click)="previousPage()"> << Prev 20 </button>
  </div>

  <input #searchBox class="form-control" (keyup)="search(searchBox.value)" placeholder="Enter search term here..." />

  <div class="input-group-append">
    <button class="btn btn-primary" (click)="nextPage()"> Next 20 >> </button>
  </div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-xl-3" *ngFor="let poke of pokemonsDisplayed">
      <div class="container">
        <div class="row" style="align-items: center; text-align: center;">
          <div class="col-6 col-md-12 col-xl-12">
            <img src="assets/images/{{poke.id}}.png" />
          </div>
          <div class="col-6 col-md-12 col-xl-12">
            #{{poke.id}}<br/>{{poke.name}}
          </div>
          <div class="col-12">
            <br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
